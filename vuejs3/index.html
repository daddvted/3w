<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>VueJS3</title>
  <script src="https://unpkg.com/vue@3"></script>

</head>

<body>

<div id="app">
  {{ message }}
  <button @click="count++"> {{count}}</button>
</div>


<script>
  const app = Vue.createApp({
    data() {
      return {
        count: 0,
        message: 'hello ted'
      }
    },
  })

  app.mount('#app')

</script>
</body>
</html>
